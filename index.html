<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h2 { margin-top: 30px; }
    input, textarea {
      width: 100%; padding: 10px; margin: 5px 0 20px;
      border: 1px solid #ccc; border-radius: 8px;
    }
    #toast {
      position: fixed; bottom: 20px; right: 20px;
      background: #333; color: white;
      padding: 10px 20px; border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <h2>Harga</h2>
  <input id="harga1" placeholder="Paket 1">
  <input id="harga2" placeholder="Paket 2">

  <h2>Promo</h2>
  <textarea id="promo" rows="2" placeholder="Tulis promo di sini..."></textarea>

  <h2>Testimoni</h2>
  <textarea id="testi1" rows="2" placeholder="Testimoni 1"></textarea>
  <textarea id="testi2" rows="2" placeholder="Testimoni 2"></textarea>

  <div id="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBd2z5p0G93InmRC_RFEhV2WfcAqYE9V_k",
      authDomain: "paneladmin-83c8a.firebaseapp.com",
      databaseURL: "https://paneladmin-83c8a-default-rtdb.firebaseio.com",
      projectId: "paneladmin-83c8a",
      storageBucket: "paneladmin-83c8a.appspot.com",
      messagingSenderId: "343729471216",
      appId: "1:343729471216:web:14c357375fa83083c44c35"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const showToast = (msg) => {
      const toast = document.getElementById("toast");
      toast.innerText = msg;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 2500);
    };

    const updateDB = (path, value) => {
      set(ref(db, path), value)
        .then(() => showToast("Tersimpan ✅"))
        .catch(() => showToast("Gagal simpan ❌"));
    };

    // Auto update saat ketik
    document.getElementById("harga1").addEventListener("input", e => updateDB("harga/paket1", e.target.value));
    document.getElementById("harga2").addEventListener("input", e => updateDB("harga/paket2", e.target.value));
    document.getElementById("promo").addEventListener("input", e => updateDB("promo", e.target.value));
    document.getElementById("testi1").addEventListener("input", e => updateDB("testimoni/1", e.target.value));
    document.getElementById("testi2").addEventListener("input", e => updateDB("testimoni/2", e.target.value));

    // Load data awal
    onValue(ref(db, "harga/paket1"), snap => document.getElementById("harga1").value = snap.val() || "");
    onValue(ref(db, "harga/paket2"), snap => document.getElementById("harga2").value = snap.val() || "");
    onValue(ref(db, "promo"), snap => document.getElementById("promo").value = snap.val() || "");
    onValue(ref(db, "testimoni/1"), snap => document.getElementById("testi1").value = snap.val() || "");
    onValue(ref(db, "testimoni/2"), snap => document.getElementById("testi2").value = snap.val() || "");
  </script>
</body>
</html>
