 <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Panel Admin</h1>

    <div class="section">
      <h2>Daftar Harga</h2>
      <input id="hargaInput" type="text" placeholder="Contoh: 50k = 5.000" />
      <button onclick="simpanHarga()">Simpan Harga</button>
    </div>

    <div class="section">
      <h2>Promo Spesial</h2>
      <input id="promoInput" type="text" placeholder="Contoh: Diskon 10% Minggu Ini" />
      <button onclick="simpanPromo()">Simpan Promo</button>
    </div>

    <div class="section">
      <h2>Testimoni</h2>
      <input id="testimoniInput" type="text" placeholder="Contoh: Pelayanan cepat & aman" />
      <button onclick="simpanTestimoni()">Simpan Testimoni</button>
    </div>
  </div>

  <div id="toast"></div>

  <!-- Firebase & Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
